# Render deployment configuration
# https://render.com

services:
  - type: web
    name: scanax-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
    plan: free
    healthCheckPath: /health
